<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />


    <!-- add styles and scripts -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <h2>HTML5 Audio player with playlist</h2>
    </header>
    <div class="example">

        <div class="player">
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>
        <ul class="playlist hidden">
            <li audiourl="01.mp3" artist="Artist 1">01.mp3</li>
            <li audiourl="02.mp3" artist="Artist 2">02.mp3</li>
            <li audiourl="03.mp3" artist="Artist 3">03.mp3</li>
            <li audiourl="04.mp3" artist="Artist 4">04.mp3</li>
            <li audiourl="05.mp3" artist="Artist 5">05.mp3</li>
            <li audiourl="06.mp3" artist="Artist 6">06.mp3</li>
            <li audiourl="07.mp3" artist="Artist 7">07.mp3</li>
        </ul>

    </div>
</body>
</html>
